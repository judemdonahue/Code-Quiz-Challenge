<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz Challenge</title>
</head>


<body class="bg-light">
    
 
   <nav>   
      <div class="d-flex align-items-center container-fluid pt-3">
        <a class="navbar-brand text-purple" href="#">View Highscores</a>
        <a href="#" class="ms-auto btn text-purple my-2">Time Remaining</a>
      </div> 
    </nav>

    <main class="container-fluid my 3">
        <hr />

        <div class="vh-100 vw-100 bg-purple d-flex justify-content-center align-items-center">

            <!-- Add classes to use sizing properties to make this row run the full width of the page and use flex properties to center justify content -->
            <section class="row col-12 justify-content-center">
        
              <div class="col-10 col-md-6 col-lg-5">
        
                <!-- Add classes to center this text and make it white -->
                <h1 class="display-3 text-center text-light">Sign Up!</h1>
        
                <!-- Add classes to apply a white background, rounded corners, padding, and margin on the y-axis (top and bottom) -->
                <form class="bg-white rounded p-3 my-4">

                  <h3>Where did the swagmonster get his swagethy?</h3>

                  <div class="py-2">
                    <input class="form-control" placeholder="A. The Swag Store"/>
                  </div>

                  <div class="py-2">
                    <input class="form-control" placeholder="B. Swags" />
                  </div>
        
                  <div class="py-2">
                    <input class="form-control" placeholder="C. Kool Kids Klub"/>
                  </div>

                  <div class="py-2">
                    <input type="text" class="form-control" placeholder="D. He Has None"/>
                  </div>
                  
              </div>
            </section>
        
          </div>

    </main>



</body>

</html>
