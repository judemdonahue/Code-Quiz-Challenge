<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz Challenge</title>
</head>


<body class="bg-light">
    
 
   <nav>   
      <div class="d-flex align-items-center container-fluid pt-3">
        <button class="navbar-brand text-purple" id="highscore">View Highscores</button>
        <div class= "ms-auto text-purple my-2 timer-text">
            <div class = "timer-text text-center">
            <div id="timer-count" class="timer-count">75</div>
            <h3>seconds remaining</h3>
          </div>
      </div> 
    </nav>

    <!--<header class="d-flex justify-content-center">
        <div class= "large-font">Code Quiz!</div>
        <button class="start-button mx-3">Start</button>

                      <h1 class= "large-font d-flex justify-content-center text-light">Code Quiz!</h1>
      </header>-->

    <main class="container-fluid my 3">
        <hr />

        <!--Everything below the nav and header(purple bg)-->
        <section class=" bg-light d-flex justify-content-center align-items-center">

          <!-- Start Button -->
          <div class="display row col-12 d-flex justify-content-center text-center" id="start">
            <div class="text-center align-items-center my-4">
              <h1>Code Quiz Challenge!</h1>
              <p>Try to answer to following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            </div>
            <button id="start" class="start-button btn btn-purple btn-default display col-2 display-5 d-flex justify-content-center p-2 text-center">Start</button>
            

            <hr />

          </div>


          <!-- Question Container Div -->

            <div class="quiz-container hide row col-12 justify-content-center" id="quiz">
        
                <!--Centers and sizes question container/ provides white bg-->
              <div class="quiz-header col-10 col-md-4 col-lg-8 bg-white rounded my-6">
        
                <!-- Code Quiz Title Element -->
                <!--<h1 class="display-3 text-center text-light">Code Quiz!</h1>-->
        

                  <h2 id="question" class="display-5 text-center">Question Text</h2>

                  <ul style="list-style: none;" id="answerList">
                    <li class="py-1">
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text" class="btn btn-purple btn-default w-75"></label>
                    </li>

                    <li class="py-1">
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text" class="btn btn-purple btn-default w-75"></label>
                    </li>

                    <li class="py-1">
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text" class="btn btn-purple btn-default w-75"></label>
                    </li>

                    <li class="py-1">
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text" class="btn btn-purple btn-default w-75"></label>
                    </li>
                  </ul>
              </div>
            </div>

            

        
        </section>

        <div id="result" class="d-flex row justify-content-center"></div>

    </main>


    <script src="./assets/script.js"></script>
</body>

</html>
