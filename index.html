<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz Challenge</title>
</head>


<body class="bg-light">
    
 
   <nav>   
      <div class="d-flex align-items-center container-fluid pt-3">
        <a class="navbar-brand text-purple" href="#">View Highscores</a>
        <div class= "ms-auto text-purple my-2 timer-text">
            <div class = "timer-text text-center">
            <div class="timer-count">75</div>
            <h3>seconds remaining</h3>
          </div>
      </div> 
    </nav>

    <header class="d-flex justify-content-center">
        <div class= "large-font">Code Quiz!</div>
        <button class="start-button mx-3">Start</button>
      </header>

    <main class="container-fluid my 3">
        <hr />

        <div class="vh-100 vw-100 bg-purple d-flex justify-content-center align-items-center">

            <!-- Question Container Div -->
            <section class="row col-12 justify-content-center">
        
                <!--Centers and sizes question container/ provides white bg-->
              <div class="col-10 col-md-6 col-lg-5 bg-white rounded p-3 my-4">
        
                <!-- Code Quiz Title Element -->
                <!--<h1 class="display-3 text-center text-light">Code Quiz!</h1>-->
        

                  <h2 id="question" class="display-5 text-center">Question Text</h2>

                  <ul style="list-style: none;">
                    <li class="py-1">
                        <button type="radio" name="answer" id="a" class="answer btn btn-block btn-purple btn-default w-100">
                        <label for="a" id="a_text">Answer</label>
                    </li>

                    <li class="py-1">
                        <button type="radio" name="answer" id="b" class="answer btn btn-block btn-purple btn-default w-100">
                        <label for="b" id="b_text">Answer</label>
                    </li>

                    <li class="py-1">
                        <button type="radio" name="answer" id="c" class="answer btn btn-block btn-purple btn-default w-100">
                        <label for="c" id="c_text">Answer</label>
                    </li>

                    <li class="py-1">
                        <button type="radio" name="answer" id="d" class="answer btn btn-block btn-purple btn-default w-100">
                        <label for="d" id="d_text">Answer</label>
                    </li>

                  </ul>

              </div>
            </section>
        
          </div>

    </main>


    <script src="./assets/script.js"></script>
</body>

</html>
